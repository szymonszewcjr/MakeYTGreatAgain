<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="formSwitchColor.css"
    />
 
    <link
    rel="stylesheet"
    href="bg.css"
  />
  </head>


  <body 
  class="d-flex vw-100 vh-100 align-items-center justify-content-center" style="min-width:260px;">
  

   <div class="card noborder" >
     
     <div class="card-body" id="darkbody">
       <h5 class="card-title lead">MakeYTGreatAgain</h5>
       <p>options:</p>
       <div class="container">

        <div class="mb-3">

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch0"
              checked
            />
            <label class="form-check-label" for="switch0"
              >isEnabled</label
            >
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch6"
              checked
            />
            <label class="form-check-label" for="switch5"
              >legacyLoading</label
            >
          </div>


          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch1"
              checked
            />
            <label class="form-check-label" for="switch1"
              >oldViewsAndDate</label
            >
          </div>
        

        
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch2"
              checked
            />
            <label class="form-check-label" for="switch2"
              >removeCommentTeaser</label
            >
          </div>



          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch3"
              checked
            />
            <label class="form-check-label" for="switch3"
              >oldDescription</label
            >
          </div>



          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch4"
              checked
            />
            <label class="form-check-label" for="switch4"
              >seamlessSubBox</label
            >
          </div>



          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="switch5"
              checked
            />
            <label class="form-check-label" for="switch5"
              >actionsUnderscore</label
            >
          </div>





        </div>

       </div>

       <p id="data"></p>
     </div>
   </div>

    
  
    <script src="popup.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
